<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> BattleShip! </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div.wrapper {
      background-color: #2d2e2d;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div.input {
      display: flex;
      flex-direction: row;
    }

    input {
      margin-inline: 2px;
    }
  </style>
</head>

<body>

  <input type="number" id="cell_count" oninput="inputChange();">
  <input type="color" id="color_picker" oninput="changeColor();" value="#ffffff">
  <input type="color" id="active_color_picker" oninput="changeActiveColor();" value="#ffffff">

  <div class="new_ship_wrapper">
    <div class="input">
      <label for="new_ship_x_a">X Start: </label>
      <input type="number" id="new_ship_x_a" value="0" min="0">
    </div>
    <div class="input">
      <label for="new_ship_y_a">Y Start: </label>
      <input type="number" id="new_ship_y_a" value="0" min="0">
    </div>
    <div class="input">
      <label for="new_ship_x_b">X End: </label>
      <input type="number" id="new_ship_x_b" value="0" min="0">
    </div>
    <div class="input">
      <label for="new_ship_y_b">Y End: </label>
      <input type="number" id="new_ship_y_b" value="0" min="0">
    </div>
    <button onclick="placeNewShip();">Add Ship</button>
  </div>

  <div class="wrapper">
    <canvas id="gameboard"></canvas>
  </div>

  <script src="/v1/web/static/main.js" type="module"></script>
</body>

</html>
